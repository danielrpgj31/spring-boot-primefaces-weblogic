<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Date Input</title></h:head>
<h:body>
    <h1 class="ui-widget-header ui-corner-all" align="center">Date Input</h1>
    <br/>
    <h:form>
        <p:fieldset>
            <p:panelGrid columns="2">
                <p:calendar value="#{dateBean.standardDate}" pattern="dd:MM.yyyy hh:mm:ss">
                    <p:ajax event="dateSelect" update="selection" process="@this"/>
                </p:calendar>
                <h:outputText value="#{dateBean.sampleDay}" id="selection"/>
            </p:panelGrid>
        </p:fieldset>
    </h:form>

</h:body>
</html>
