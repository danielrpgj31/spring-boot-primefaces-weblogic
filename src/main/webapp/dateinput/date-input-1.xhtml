<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Date Input</title></h:head>
<h:body>
    <h1 class="ui-widget-header ui-corner-all" align="center">Date Input</h1>
    <br/>
    <p:fieldset>
        <h:form>
            <h2>Register for the JSF Resort</h2>
            <p:messages/>
            <b>Start date:</b>
            <p:calendar value="#{dateBean.startDate}" required="true" requiredMessage="Start date required"/>
            <br/>
            <b>End date:</b>
            <p:calendar value="#{dateBean.endDate}" required="true" requiredMessage="End date required"/>
            <br/>
            <p:commandButton action="#{dateBean.register}" ajax="false" value="Register"/><p/>
            <br/>
            <hr/>
            <p:calendar value="#{dateBean.standardDate}" mode="inline">
                <p:ajax event="dateSelect" update="selection" process="@this"/>
            </p:calendar>
            <br/>
            <h:outputText value="#{dateBean.sampleDay}" id="selection"/>
        </h:form>
    </p:fieldset>
</h:body>
</html>
